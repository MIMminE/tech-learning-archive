name: PR Test - Spring Security

on:
  pull_request:
    paths:
      - 'Spring Security/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 예시: Gradle 빌드 & 테스트
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests
        run: ./Spring Security/spring_security_playground/gradlew test